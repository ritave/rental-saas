version: '3'

services:
  main-service:
    build: ./service
#    volumes:
#      - ../docker_volume:/go/src/rental-saas/service
    ports:
      - 8080:8080
    tty: true

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./front/calendar-view-elm-webpack/dist:/var/www
    ports:
      - 80:80
    depends_on:
      - main-service